<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .produto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .produto img {
            max-width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .carrinho {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .form-cadastro {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            border: none;
            padding: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Loja</h1>
        
        <div class="form-cadastro">
            <h2>Cadastrar Novo Produto</h2>
            <form id="form-produto" onsubmit="cadastrarProduto(event)">
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="estoque">Quantidade em Estoque:</label>
                    <input type="number" id="estoque" min="0" required>
                </div>
                <div class="form-group">
                    <label for="imagem">Imagem do Produto:</label>
                    <input type="file" id="imagem" accept="image/*" required>
                </div>
                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>

        <div id="produtos">
            <h2>Produtos Disponíveis</h2>
            <div id="lista-produtos"></div>
        </div>

        <div class="carrinho">
            <h2>Carrinho de Compras</h2>
            <table id="tabela-carrinho">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="itens-carrinho"></tbody>
            </table>
            <p>Total do Carrinho: R$ <span id="total-carrinho">0.00</span></p>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
